<table cellspacing="0" class="crossTable clear">
<caption>Total {$total_count}, Page {$page}/{$total_page}</caption>
<thead>
<tr>
	<th scope="col"><div>{$lang->no}</div></th>
	<th scope="col"><div>Type</div></th>
	<th scope="col"><div>{$lang->content}</div></th>
	<th scope="col"><div>{$lang->regdate}</div></th>
</tr>
</thead>
<tbody>
<block cond="count($log_list)">
<tr loop="$log_list => $no, $val">
	<td>{$no}</td>
	<td>{$val->type}</td>
	<td>{$val->content}</td>
	<td>{zdate($val->regdate)}</td>
</tr>
</block>
<tr class="allianceMessage" cond="count($log_list) < 1">
	<td class="tCenter" colspan="4">로그가 없습니다.</td>
</tr>
</tbody>
</table>
